<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <th>Amount</th>
        <th>Description</th>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </thead>
      <tbody data-foreach-invoice="invoices">
        <tr data-route="routes.invoices[invoice]">
          <td data-bind="invoice.amount | prepend '$'"></td>
          <td data-bind="invoice.description"></td>
          <td data-bind="invoice.name"></td>
          <td data-bind="invoice.email"></td>
          <td><span class="btn btn-danger btn-xs" data-event-click="destroyInvoice | withArguments invoice"><i class="glyphicon glyphicon-white glyphicon-trash"></i></span></td>
        </tr>
      </tbody>
    </table>

    <span class="btn btn-sm btn-primary" data-hideif="newInvoice" data-event-click="initNewInvoice">New Invoice</span>
  </div>
</div>

<div class="row" data-showif="newInvoice" style="display: none">
  <div class="col-md-4">
    <div class="well">
      <form role="form" class="form-horizontal" action="#">
        <div class="form-group">
          <label class="control-label col-md-2">Name</label>
          <div class="col-md-10">
            <input class="form-control" type="text" data-bind="newInvoice.name"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Email</label>
          <div class="col-md-10">
            <input class="form-control" type="email" data-bind="newInvoice.email"></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">Amount</label>
          <div class="col-md-10">
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input class="form-control" type="text" data-bind="newInvoice.amount"></input>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">Description</label>
          <div class="col-md-9">
            <input class="form-control" type="text" data-bind="newInvoice.description"></input>
          </div>
        </div>
        <span class="btn btn-sm btn-primary" data-event-click="createInvoice | withArguments newInvoice">Create Invoice</span>
        <span class="btn btn-sm btn-danger" data-event-click="cancelNewInvoice">Cancel</span>
      </form>
    </div>
  </div>
</div>
